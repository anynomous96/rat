<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <title>Parents Review Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f0f7ff;
        padding: 20px;
        background-image: linear-gradient(135deg, #f0f7ff 0%, #d8e9ff 100%);
        min-height: 100vh;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .maan {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 35px;
        width: 100%;
        max-width: 650px;
      }

      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
      }

      img {
        height: 160px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      img:hover {
        transform: scale(1.02);
      }

      .pr {
        display: flex;
        justify-content: center;
        font-size: 32px;
        font-weight: 700;
        color: #222;
        margin-bottom: 12px;
      }

      form > div:first-of-type {
        margin-top: 30px;
      }

      .form-intro {
        text-align: center;
        font-size: 18px;
        margin-bottom: 30px;
        color: #555;
        line-height: 1.5;
      }

      .form-section {
        margin-bottom: 25px;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 17px;
        text-align: left;
        color: #333;
      }

      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 14px 18px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        margin-bottom: 25px;
        transition: all 0.3s ease;
        background-color: #f9fbff;
      }

      input:focus,
      textarea:focus {
        outline: none;
        outline: 2px solid rgb(13, 109, 235);
        outline-offset: -2px;
        box-shadow: 0 0 8px rgba(13, 109, 235, 0.3);
        background-color: #fff;
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      .rating-question {
        margin-bottom: 12px;
        font-size: 16px;
        color: #666;
        text-align: left;
      }

      /* Star Rating System */
      .star-rating {
        display: flex;
        margin-bottom: 5px;
        justify-content: flex-end;
        flex-direction: row-reverse;
      }

      .star-rating input {
        display: none;
      }

      .star-rating label {
        cursor: pointer;
        width: 45px;
        height: 45px;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 24 24'%3e%3cpath d='M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z' fill='%23d3d3d3'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        transition: all 0.3s;
        margin: 0;
        margin-right: 12px;
      }

      .star-rating label:hover,
      .star-rating label:hover ~ label,
      .star-rating input:checked + label,
      .star-rating input:checked + label ~ label {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='40' height='40' viewBox='0 0 24 24'%3e%3cpath d='M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z' fill='%230d6deb'/%3e%3c/svg%3e");
        transform: scale(1.15);
      }

      .star-rating input:checked + label {
        animation: star-selected 0.3s ease-in-out;
      }

      @keyframes star-selected {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1.15);
        }
      }

      /* Emoji Rating System */
      .emoji-rating {
        display: flex;
        justify-content: space-between;
        margin-bottom: 35px;
        width: 100%;
      }

      .emoji-rating input {
        display: none;
      }

      .emoji-rating label {
        cursor: pointer;
        text-align: center;
        transition: all 0.3s;
        margin: 0;
        padding: 15px 5px;
        border-radius: 12px;
        width: 18%;
        border: 2px solid transparent;
      }

      .emoji-rating label:hover {
        background-color: #f0f7ff;
        transform: translateY(-6px);
        box-shadow: 0 6px 15px rgba(13, 109, 235, 0.1);
      }

      .emoji-rating input:checked + label {
        background-color: #e6f0ff;
        transform: translateY(-6px);
        border-color: #0d6deb;
        box-shadow: 0 6px 15px rgba(13, 109, 235, 0.2);
      }

      .emoji-rating .emoji {
        font-size: 35px;
        margin-bottom: 8px;
        display: block;
        transition: transform 0.3s;
      }

      .emoji-rating label:hover .emoji,
      .emoji-rating input:checked + label .emoji {
        transform: scale(1.2);
      }

      .emoji-rating .text {
        font-size: 14px;
        font-weight: normal;
      }

      button {
        background: linear-gradient(90deg, #0052cc, #0d6deb);
        color: white;
        border: none;
        padding: 16px 25px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        box-shadow: 0 5px 15px rgba(13, 109, 235, 0.3);
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, #0d6deb, #4d94ff);
        transition: left 0.5s;
        z-index: -1;
      }

      button:hover::before {
        left: 0;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(13, 109, 235, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      /* Rating number labels */
      .star-labels {
        display: flex;
        justify-content: flex-start;
        width: calc(45px * 5 + 12px * 4); /* Width of all stars + gaps */
        margin-top: 5px;
        margin-bottom: 25px;
      }

      .star-label {
        width: 45px;
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-right: 12px;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .maan {
          padding: 25px;
          margin: 15px;
        }

        .pr {
          font-size: 28px;
        }

        img {
          height: 130px;
        }

        .star-rating label {
          width: 40px;
          height: 40px;
          margin-right: 8px;
        }

        .star-labels {
          width: calc(40px * 5 + 8px * 4);
        }

        .star-label {
          width: 40px;
          margin-right: 8px;
        }
      }

      @media (max-width: 480px) {
        .maan {
          padding: 20px;
          border-radius: 12px;
        }

        .pr {
          font-size: 24px;
        }

        .form-intro {
          font-size: 16px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
          padding: 12px 15px;
          font-size: 16px;
          margin-bottom: 20px;
        }

        .emoji-rating {
          flex-wrap: wrap;
          justify-content: center;
        }

        .emoji-rating label {
          width: 30%;
          margin: 0 1.5% 10px;
        }

        .star-rating label {
          width: 35px;
          height: 35px;
          margin-right: 6px;
        }

        .star-labels {
          width: calc(35px * 5 + 6px * 4);
        }

        .star-label {
          width: 35px;
          font-size: 12px;
          margin-right: 6px;
        }

        button {
          padding: 14px 20px;
          font-size: 16px;
        }
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="maan">
        <div class="logo">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSthCIiVMi_XLRQD0WEmcLlIMLdBSjgGXhaOQ&s"
            alt="Logo"
          />
        </div>
        <div class="pr">Parents Review</div>
        <div class="form-intro">
          We would love to know about your experience of our exhibition! Your
          feedback helps us improve.
        </div>

        <form action="/review" method="post">
          <div>
            <div class="form-section">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your full name"
                required
              />

              <label for="number">Mobile Number</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Your mobile number"
                required
              />

              <label for="childrenName">Parents of</label>
              <input
                type="text"
                name="childrenName"
                id="childrenName"
                placeholder="Your children's name"
                required
              />

              <label for="comment">Feedback</label>
              <textarea
                name="comment"
                id="comment"
                placeholder="Please share your thoughts about our exhibition..."
                required
              ></textarea>
            </div>

            <div class="form-section">
              <label>Overall Rating</label>
              <div class="rating-question">Rate your overall experience</div>
              <div class="star-rating">
                <input type="radio" id="rate1" name="rate" value="5" required />
                <label for="rate1"></label>
                <input type="radio" id="rate2" name="rate" value="4" />
                <label for="rate2"></label>
                <input type="radio" id="rate3" name="rate" value="3" />
                <label for="rate3"></label>
                <input type="radio" id="rate4" name="rate" value="2" />
                <label for="rate4"></label>
                <input type="radio" id="rate5" name="rate" value="1" />
                <label for="rate5"></label>
              </div>
              <div class="star-labels">
                <div class="star-label">1</div>
                <div class="star-label">2</div>
                <div class="star-label">3</div>
                <div class="star-label">4</div>
                <div class="star-label">5</div>
              </div>
            </div>

            <div class="form-section">
              <label>Satisfaction Level</label>
              <div class="rating-question">
                How happy are you with our service?
              </div>
              <div class="emoji-rating">
                <input
                  type="radio"
                  id="expAwful"
                  name="exp"
                  value="Awful"
                  required
                />
                <label for="expAwful">
                  <span class="emoji">😠</span>
                  <span class="text">Awful</span>
                </label>

                <input type="radio" id="expPoor" name="exp" value="Poor" />
                <label for="expPoor">
                  <span class="emoji">😕</span>
                  <span class="text">Poor</span>
                </label>

                <input type="radio" id="expOk" name="exp" value="Ok" />
                <label for="expOk">
                  <span class="emoji">😐</span>
                  <span class="text">Ok</span>
                </label>

                <input type="radio" id="expGood" name="exp" value="Good" />
                <label for="expGood">
                  <span class="emoji">😊</span>
                  <span class="text">Good</span>
                </label>

                <input
                  type="radio"
                  id="expAwesome"
                  name="exp"
                  value="Awesome"
                />
                <label for="expAwesome">
                  <span class="emoji">😍</span>
                  <span class="text">Awesome</span>
                </label>
              </div>
            </div>
          </div>

          <button type="submit">
            <span>Submit Your Review!</span>
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
      integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"
      integrity="sha512-AcqPGqrrAEtEwe+ADO5R8RbdFi7tuU7b/A2cJJH0Im0D18NRk5p5s4B3E5PMuO81KFw0ClN7J5SHVUJz7KOb0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      function locomotiveAnimation() {
        gsap.registerPlugin(ScrollTrigger);

        const locoScroll = new LocomotiveScroll({
          el: document.querySelector(".maan"),
          smooth: true,

          // for tablet smooth
          tablet: { smooth: true },

          // for mobile
          smartphone: { smooth: true },
        });
        locoScroll.on("scroll", ScrollTrigger.update);

        ScrollTrigger.scrollerProxy(".maan", {
          scrollTop(value) {
            return arguments.length
              ? locoScroll.scrollTo(value, 0, 0)
              : locoScroll.scroll.instance.scroll.y;
          },
          getBoundingClientRect() {
            return {
              top: 0,
              left: 0,
              width: window.innerWidth,
              height: window.innerHeight,
            };
          },
        });

        ScrollTrigger.addEventListener("refresh", () => locoScroll.update());

        ScrollTrigger.refresh();
      }

      function loadingAnimation() {
        var tl = gsap.timeline();
        tl.from(".maan", {
          opacity: 0,
          duration: 0.2,
          delay: 0.2,
        });
        tl.from(".maan", {
          transform: "scaleX(0.7) scaleY(0.2) translateY(80%)",

          duration: 2,
          ease: "expo.out",
        });
        tl.from("logo", {
          opacity: 0,
          delay: -0.9,
        });
        tl.from(
          ".maan form, .maan .pr, .maan .form-intro, .maaan .form-section",
          {
            opacity: 0,
            duration: 0.5,
            stagger: 0.2,
          }
        );
      }

      locomotiveAnimation();
      loadingAnimation();
    </script>
  </body>
</html>
